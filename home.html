<!DOCTYPE html>

<html>
    <head> 
        <link rel="stylesheet" href="style.css">
        <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-database.js"></script>
        <script src="home.js"></script> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>

    <body>

        <div id="navbar">
            <a id="home" href="#home"><img id='logo' src="icons/words-logo.png" /></a>
            <a id="upload" href="#upload"><img id='upload' src="icons/upload-icon.png" /></a>
            <a id="account" href="#account"><img id='account' src="icons/account-icon.png" /></a>
        </div> 

        <div id="locationbar">
            <a id='room' href="#room" onclick="reset()">Room:  None Selected</a>
            <a id='category' href="#category" onclick="jump_cat()">Category:  None Selected</a>
            <a id='jump' onclick="reset()"><img id='jump_top' src="icons/jump.png" /></a>
        </div>

        <div id="headerbar">
            <h2 id='choice'><img id='choice_imgg' src="icons/rooms.png" style="height:30px;padding-top:5px" /></h2>
            <a id='add_category' href="#add_cat"><img src="icons/house.png" style="height:30px;padding-top:5px" /></a>
            <a id='filter' href="#filter"><img id='filter' src="icons/hamburger.png" /></a>
            <a id='sort' href="#sort"><img id='sort' src="icons/add.png" /></a>
        </div>
        
        <div id="empty">
        </div>
        
        <div id='room_list'>
            <div class='left_arr'>
                <img id="r_l" class='left_arr_img' src="icons/left_arrow.png" />
            </div>
            
            <div id='visible_rooms'>
                <div id='top_loc'>
                </div>
                <div id='bot_loc'>
                </div>
            </div>
            
            <div class='right_arr'>
                <img id="r_r" class='right_arr_img' src="icons/right_arrow.png" />
            </div>
        </div>
        
        <div id='category_list'>
            <div class='left_arr'>
                <img id="c_l" class='left_arr_img' src="icons/left_arrow.png" />
            </div>
            
            <div id='visible_categories'>
                <div id='top_cat'>
                </div>
                <div id='bot_cat'>
                </div>
            </div>
            
            <div class='right_arr'>
            <img id="c_r" class='right_arr_img' src="icons/right_arrow.png" />
            </div>
        </div>
     
        <div id='item_list'>
            <div class='left_arr'>
                <img id="i_l" class='left_arr_img' src="icons/left_arrow.png" />
            </div>
            
            <div id='visible_items'>
                <div id='top_item'>
                </div>
                <div id='bot_item'>
                </div>
            </div>
            
            <div class='right_arr'>
            <img id="i_r" class='right_arr_img' src="icons/right_arrow.png"" />
            </div>
        </div>
     
        <div id = "item">
            
            <div id = "item_description_box">
                <h2>Blue Lamp</h2>
                <a id='edit' href="#edit"><img id='edit' src="icons/edit.png" /></a>
            </div>

            <div id = "item_photo_box">
                <div id = item_photo>
                    <img id="myImg" src="item1.jpg" alt="Blue Lamp" width="250" height="250">

                    <!-- The Modal -->
                    <div id="myModal" class="modal">
                        <span class="close">&times;</span>
                        <img class="modal-content" id="img01">
                        <div id="caption"></div>
                    </div>

                    <script>
                    // Get the modal
                    var modal = document.getElementById('myModal');
                    // Get the image and insert it inside the modal - use its "alt" text as a caption
                    var img = document.getElementById('myImg');
                    var modalImg = document.getElementById("img01");
                    var captionText = document.getElementById("caption");
                    img.onclick = function(){
                        modal.style.display = "block";
                        modalImg.src = this.src;
                        captionText.innerHTML = this.alt;
                    }
                    // Get the <span> element that closes the modal
                    var span = document.getElementsByClassName("close")[0];
                    // When the user clicks on <span> (x), close the modal
                    span.onclick = function() { 
                        modal.style.display = "none";
                    }
                    </script>
                </div>

                <div id = item_main_data style="width:100%;margin-right:20px">
                    <table style="width:100%">
                        <tr>
                            <td style="width:40%">Temp Col1</td>
                            <td style="width:60%">Temp Col2</td>
                        </tr>
                    </table>
                    
                </div>
            </div>

            <div id = "item_rest_box">
            </div>

            
        </div>


</body>

</html>
