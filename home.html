<!DOCTYPE html>

<html>
    <head> 
        <link rel="stylesheet" href="style.css">
        <script src="home.js"></script> 
    </head>

    <body>

        <div id="navbar">
            <a href="#home"><img id='logo' src="logo.png" /></a>
            <a id='news' href="#news">News</a>
            <a id='contact' href="#contact">Contact</a>
        </div> 

        <div id="locationbar">
            <a id='room' href="#room">Room: None Selected</a>
            <a id='category' href="#category">Category: None Selected</a>
            <a id='jump' onclick="reset()">Jump</a>
        </div>

        <div id="headerbar">
            <a id='items' href="#items">Item</a>
            <a id='add_category' href="#add_cat">Category</a>
            <a id='filter' href="#filter">Filter</a>
            <a id='sort' href="#sort">Sort</a>
        </div>
        
        <div id='room_list'>
            <div class='left_arr'>
                <img class='left_arr_img' src="orange_square.png" />
            </div>
            
            <div id='visible_rooms'>
                <div id='top_loc'>
                </div>
                <div id='bot_loc'>
                </div>
            </div>
            
            <div class='right_arr'>
            <img class='right_arr_img' src="orange_square.png" />
            </div>
        </div>
        
        <div id='category_list'>
            <div class='left_arr'>
                <img class='left_arr_img' src="orange_square.png" />
            </div>
            
            <div id='visible_categories'>
                <div id='top_cat'>
                </div>
                <div id='bot_cat'>
                </div>
            </div>
            
            <div class='right_arr'>
            <img class='right_arr_img' src="orange_square.png" />
            </div>
        </div>
     
        <div id = "item">
            
            <div id = "item_description_box">
                <h2>Item Description</h2>
                <button class="edit_button">Edit</button>
            </div>

            <div id = "item_photo_box">
                <div id = item_photo>
                    <img id="myImg" src="blue_square.png" alt="blue square!!!" width="200" height="200">

                    <!-- The Modal -->
                    <div id="myModal" class="modal">
                        <span class="close">&times;</span>
                        <img class="modal-content" id="img01">
                        <div id="caption"></div>
                    </div>

                    <script>
                    // Get the modal
                    var modal = document.getElementById('myModal');

                    // Get the image and insert it inside the modal - use its "alt" text as a caption
                    var img = document.getElementById('myImg');
                    var modalImg = document.getElementById("img01");
                    var captionText = document.getElementById("caption");
                    img.onclick = function(){
                        modal.style.display = "block";
                        modalImg.src = this.src;
                        captionText.innerHTML = this.alt;
                    }

                    // Get the <span> element that closes the modal
                    var span = document.getElementsByClassName("close")[0];

                    // When the user clicks on <span> (x), close the modal
                    span.onclick = function() { 
                        modal.style.display = "none";
                    }
                    </script>
                </div>

                <div id = item_main_data>
                    <h3>Room:</h3>
                    <h3>Categories:</h3>
                    <div id = item_prices>
                        <h3>Price Each:</h3>
                        <h3>Quantity:</h3>
                        <h3>Price Total:</h3>
                    </div>
                </div>
            </div>

            <div id = "item_rest_box">
                <h3>Item Description:</h3>
                <h3>Brand Name:</h3>
                <h3>Model Number:</h3>
                <h3>Serial Number:</h3>
                <h3>Store Purchased From:</h3>
                <h3>Invoice/Receipt Number:</h3>
                <h3>Date Purchased:</h3>
            </div>

            
        </div>


</body>

</html>
