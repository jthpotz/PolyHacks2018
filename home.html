<!DOCTYPE html>

<html>
    <head> 
        <link rel="stylesheet" href="style.css">
        <script src="home.js"></script> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    </head>

    <body>

        <div id="navbar">
            <a href="#home"><img id='logo' src="MyElementLogo.png" /></a>
            <a id='news' href="#news">News</a>
            <a id='contact' href="#contact">Contact</a>
        </div> 

        <div id="locationbar">
            <a id='room' href="#room" onclick="reset()">Room: None Selected</a>
            <a id='category' href="#category" onclick="jump_cat()">Category: None Selected</a>
            <a id='jump' onclick="reset()">Jump</a>
        </div>

        <div id="headerbar">
            <a id='choice' href="#items" >Room</a>
            <a id='add_category' href="#add_cat">Category</a>
            <a id='filter' href="#filter">Filter</a>
            <a id='sort' href="#sort">Sort</a>
        </div>
        
        <div id='room_list'>
            <div class='left_arr'>
                <img class='left_arr_img' src="icons/left_arrow.png" />
            </div>
            
            <div id='visible_rooms'>
                <div id='top_loc'>
                </div>
                <div id='bot_loc'>
                </div>
            </div>
            
            <div class='right_arr'>
            <img class='right_arr_img' src="icons/right_arrow.png" />
            </div>
        </div>
        
        <div id='category_list'>
            <div class='left_arr'>
                <img class='left_arr_img' src="icons/left_arrow.png" />
            </div>
            
            <div id='visible_categories'>
                <div id='top_cat'>
                </div>
                <div id='bot_cat'>
                </div>
            </div>
            
            <div class='right_arr'>
            <img class='right_arr_img' src="icons/right_arrow.png"" />
            </div>
        </div>
     
        <div id = "item">
            
            <div id = "item_description_box">
                <h2>Item Title</h2>
                <button class="edit_button">Edit</button>
            </div>

            <div id = "item_photo_box">
                <div id = item_photo>
                    <img id="myImg" src="item1.jpg" alt="blue square!!!" width="250" height="250">

                    <!-- The Modal -->
                    <div id="myModal" class="modal">
                        <span class="close">&times;</span>
                        <img class="modal-content" id="img01">
                        <div id="caption"></div>
                    </div>

                    <script>
                    // Get the modal
                    var modal = document.getElementById('myModal');

                    // Get the image and insert it inside the modal - use its "alt" text as a caption
                    var img = document.getElementById('myImg');
                    var modalImg = document.getElementById("img01");
                    var captionText = document.getElementById("caption");
                    img.onclick = function(){
                        modal.style.display = "block";
                        modalImg.src = this.src;
                        captionText.innerHTML = this.alt;
                    }

                    // Get the <span> element that closes the modal
                    var span = document.getElementsByClassName("close")[0];

                    // When the user clicks on <span> (x), close the modal
                    span.onclick = function() { 
                        modal.style.display = "none";
                    }
                    </script>
                </div>

                <div id = item_main_data style="width:100%;margin-right:20px">
                    <table style="width:100%">
                        <tr>
                            <td style="width:40%">Temp Col1</td>
                            <td style="width:60%">Temp Col2</td>
                        </tr>
                    </table>
                    
                </div>
            </div>

            <div id = "item_rest_box">
            </div>

            
        </div>


</body>

</html>
